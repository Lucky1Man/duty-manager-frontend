<mat-drawer-container>
  <div class="app-root">
    <app-header (sideNawStateChanged)="drawer.toggle()"></app-header>
    <div class="wrapper">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <mat-drawer
    #drawer
    class="example-sidenav"
    mode="over"
    (click)="drawer.close()"
  >
    <side-nav [userRole]="userRole"></side-nav>
  </mat-drawer>
</mat-drawer-container>
