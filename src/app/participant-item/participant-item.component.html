<div class="participant-item-container">
  <mat-card class="participant-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title
          >{{ participant.fullName }} - {{ participant.email }}</mat-card-title
        >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="emitParticipantId()">View execution facts</button>
    </mat-card-actions>
  </mat-card>
</div>
