<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="nextDecision(true)">Yes</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="nextDecision(false)"
  >
    No
  </button>
</mat-dialog-actions>
