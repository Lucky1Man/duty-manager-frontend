<div>
  @for (executionFact of executionFacts; track $index) {
  <div class="execution-fact-item">
    <execution-fact-item
      [executionFact]="executionFact"
      (finishExecutionFact)="finishExecutionFact($event)"
    ></execution-fact-item>
  </div>
  }
  @if(executionFacts.length === 0) {
    <h2>No execution facts found for given filters.</h2> 
  }
</div>
