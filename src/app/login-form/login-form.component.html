<div
  class="row align-items-center justify-content-center mat-elevation-z4 mt-2"
>
  <form>
    <div class="form-outline mb-2">
      <input
        name="login"
        type="email"
        class="form-control"
        [(ngModel)]="login"
      />
      <label class="form-label" for="form2Example1">Login</label>
    </div>

    <div class="form-outline mb-2">
      <input
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
      />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary btn-block mb-2"
        (click)="$event.preventDefault(); signIn()"
      >
        Sign in
      </button>
    </div>
  </form>
</div>
