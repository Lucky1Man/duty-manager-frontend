<header>
  <mat-toolbar class="d-flex justify-content-around" color="primary">
    <button type="button" mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="logo">Duty manager</a>
    <div>
      <span *ngIf="participant !== undefined">{{ participant.fullName }}</span>
      <button mat-raised-button class="ms-2" (click)="logout()" color="accent">
        Logout
      </button>
    </div>
  </mat-toolbar>
</header>
